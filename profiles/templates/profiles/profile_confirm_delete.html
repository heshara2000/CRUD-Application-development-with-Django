{% extends 'base.html' %}

{% block content %}
<div class="card">
  <div class="card-body">
    <h2 class="card-title">Delete Profile</h2>
    <p>Are you sure you want to delete the profile <strong>{{ object.name }}</strong>?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, Delete</button>
      <a href="{% url 'profiles:profile-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
